<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" xmlns:th="http://thymeleaf.org">
    <title>All people</title>
  </head>
  <body>
    <div th:each="user : ${users}">
      <a th:href="@{/users/{id}(id=${user.getId()})}" th:text="${user.getName()} + ' ' + ${user.getSurname()}">USER</a>
    </div>

    <hr/>
    <br/>

    <div>
      <a href="/users/new">Add new user</a>
    </div>
  </body>
</html>
